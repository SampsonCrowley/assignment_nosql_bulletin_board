<div>
  <h4>
    <span ng-click="modifyUpvotes(true)" class="text-success arrow">&#8679;</span>
    <span ng-click="modifyUpvotes(false)" class="text-danger arrow">&#8681;</span>
    {{comment.upvotes}}
    |
    {{comment.author}}
  </h4>
  <span class="text-muted">{{comment.created_at | date : "MM/dd/yy" }}</span>
  <p class="small">{{comment.body}}</p>
</div>
